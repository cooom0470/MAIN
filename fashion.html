<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Park's Emotion</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .bg-image {
        background-image: url('AI_half_trans.png');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        left: 0;
        right: 0;
        z-index: -1;
    }
    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        background: transparent;
    }
    body {
        font-family: 'Roboto', sans-serif;
    }
    .header {
        padding: 20px;
        text-align: center;
        background-color: #343a40;
        color: white;
    }
    .nav {
        overflow: hidden;
        background-color: #007bff;
        padding: 0 20px;
    }
    .nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: background-color 0.3s;
    }
    .nav a.right {
        float: right;
    }
    .nav a:hover {
        background-color: #ddd;
        color: black;
    }
    .footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .footer a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
    }
    .footer a:hover {
        text-decoration: underline;
    }
    .photo-upload {
        margin-top: 20px;
        text-align: center;
    }
    .photo-upload input[type="file"] {
        display: none;
    }
    .photo-upload label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .photo-upload label:hover {
        background-color: #0056b3;
    }
    textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    input[type="submit"] {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .ai-response {
        display: none;
        margin-top: 20px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="bg-image"></div>
<div class="header">
    <h1>Park's Emotion LAB</h1>
</div>
<div class="nav">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="Introduc.html"><i class="fas fa-users"></i> Introduce</a>
    <a href="fashion.html"><i class="fas fa-tshirt"></i> Fashion</a>
    <a href="#emotion"><i class="fas fa-smile"></i> Emotion</a>
    <a href="Regist.html" class="right"><i class="fas fa-user-plus"></i> Regist</a>
    <a href="Login.html" class="right"><i class="fas fa-sign-in-alt"></i> Log in</a>
</div>
<div class="content">
    <div class="photo-upload">
        <h2>사진 업로드 또는 카메라로 찍기</h2>
        <input type="file" accept="image/*" capture="camera" id="file-upload">
        <label for="file-upload">사진 선택</label>
    </div>
    <div class="custom-request">
        <h2>패션 요청 작성</h2>
        <textarea id="fashion-request" placeholder="'20대 여성의 봄 캐주얼 옷 추천해줘'와 같이 작성해주세요."></textarea>
        <input type="submit" value="요청 제출" onclick="submitRequest()">
    </div>
    <div class="ai-response" id="ai-response">
        <!-- AI 응답 내용은 여기에 동적으로 삽입할예정입니다. -->
    </div>
</div>

<div class="footer">
    <a href="#about"><i class="fas fa-info-circle"></i> About Us</a> |
    <a href="#contact"><i class="fas fa-envelope"></i> Contact</a> |
    <a href="#terms"><i class="fas fa-file-alt"></i> Terms</a>
    <p>&copy; 2024 Park's Emotion LAB. All rights reserved.</p>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
function submitRequest() {
    // 사용자의 요청을 받아 AI 응답 표시
    var requestText = document.getElementById('fashion-request').value;
    var responseText = "AI의 응답: 여기에 '" + requestText + "'에 대한 AI의 분석 결과가 표시됩니다.";

    // AI 응답 섹션을 업데이트하고 보이게 설정
    var responseElement = document.getElementById('ai-response');
    responseElement.innerText = responseText;
    responseElement.style.display = 'block'; // AI 응답 섹션을 보이게 설정
}
</script>
</body>
</html>
