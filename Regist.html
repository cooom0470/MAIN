<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입 - Park's Emotion</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .bg-image {
        background-image: url('AI_half_trans.png');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        left: 0;
        right: 0;
        z-index: -1;
    }
    .content {
        padding: auto;
        position: relative;
        z-index: 1;
        padding: 20px;
        background: transparent;
    }
    .header {
        padding: 20px;
        text-align: center;
        background-color: #343a40;
        color: white;
    }
    .nav {
        overflow: hidden;
        background-color: #007bff;
        padding: 0 20px;
    }
    .nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: background-color 0.3s;
    }
    .nav a.right {
        float: right;
    }
    .nav a:hover {
        background-color: #ddd;
        color: black;
    }
    .footer {
        display: none;
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .footer a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
    }
    .footer a:hover {
        text-decoration: underline;
    }
    .register-container {
        background-color: rgba(255,255,255, 0.5);
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group button {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
    }
    .form-group button {
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .form-group fieldset label {
        display: inline-block; 
        margin-right: 10px; 
    }
    .email-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .email-group input[type="text"],
    .email-group select {
        margin: 0 5px;
        flex-grow: 1;
    }
    .email-group #emailFront {
        flex-grow: 2;
    }
    .email-group select {
        flex-grow: 0;
        width: auto;
    }
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="header">
  <h1>Park's Emotion LAB</h1>
</div>

<div class="nav">
  <a href="index.html"><i class="fas fa-home"></i> Home</a>
  <a href="Introduc.html"><i class="fas fa-users"></i> Introduce</a>
  <a href="#fashion"><i class="fas fa-tshirt"></i> Fashion</a>
  <a href="#emotion"><i class="fas fa-smile"></i> Emotion</a>
  <a href="Regist.html" class="right"><i class="fas fa-user-plus"></i> Regist</a>
  <a href="Login.html" class="right"><i class="fas fa-sign-in-alt"></i> Log in</a>
</div>

<div class="content">
  <div class="register-container">
    <h2>회원가입</h2>
    <p>창의의 높이 다양한 생활을 연출해 보세요!</p>
    <form action="process_registration.php" method="post">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" placeholder="아이디 입력(6~20자)" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" placeholder="비밀번호 입력(문자,숫자,특수문자 포함 8~20자)" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" placeholder="비밀번호 재입력" id="passwordCheck" name="passwordCheck" required>
      </div>
      <div class="form-group">
        <label for="fullname">이름</label>
        <input type="text" placeholder="성함을 입력해주세요" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="birthdate">생년월일</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="form-group">
        <label for="emailFront">이메일</label>
        <div class="email-group">
          <input type="text" placeholder="이메일 앞부분" id="emailFront" name="emailFront" required>
          <span>@</span>
          <input type="text" id="emailDomain" placeholder="직접 입력" name="emailDomain" required>
          <select id="domainSelect" onchange="updateEmailDomain()">
              <option value="" disabled selected>선택하세요</option>
              <option value="gmail.com">gmail.com</option>
              <option value="naver.com">naver.com</option>
              <option value="nate.com">nate.com</option>
              <option value="hanmail.net">hanmail.net</option>
              <option value="custom">직접 입력</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" placeholder="전화번호 입력(-제외)" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" placeholder="사용 할 닉네임 입력" id="nickname" name="nickname" required>
      </div>
      <div class="form-group">
        <fieldset>
        <legend>성별</legend>
        <p>성별을 선택해주세요</p>
        <label><input type="radio" name="gender" value="male">남</label>
        <label><input type="radio" name="gender" value="female">여</label>
      </fieldset>
      </div>
      
      <div class="form-group">
        <button type="submit">가입하기</button>
        <button type="button" onclick="window.history.back();">가입취소</button>
      </div>
    </form>
  </div>
</div>

<div class="footer">
  <a href="#about"><i class="fas fa-info-circle"></i> About Us</a> |
  <a href="mailto:cooom0470@gmail.com"><i class="fas fa-envelope"></i> Contact</a> |
  <a href="#terms"><i class="fas fa-file-alt"></i> Terms</a>
  <p>&copy; 2024 Park's Emotion LAB. All rights reserved.</p>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
  function updateEmailDomain() {
      var select = document.getElementById('domainSelect');
      var input = document.getElementById('emailDomain');
      var value = select.value;
  
      if (value === "custom") {
          input.value = "";
          input.focus();
      } else {
          input.value = value;
      }
  }
  </script>
</body>
</html>
